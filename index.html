<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <div class="container-flex-top">
          <img src="./images/image-equilibrium.jpg" alt="" class="top-image" class=""/>

          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="container-flex-bottom">
          <div class="container-flex-bottom-1">
          <img src="images/icon-ethereum.svg" alt="ethereum" class="image-top">
          <p class="bottom-p"><span class="span-top">0.041 ETH</span></p>
          </div>
          <div class="container-flex-bottom-2">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <p class="bottom-p"><span class="span-bottom">3 days left</p>
        </div>
        </div>
        <div class="text-with-img">
          <p class="last-p">
          <img src="./images/image-avatar.png" class="image-bottom" />
        </p>
        <p class="signature">Creation of <span class="name">Jules Wyvern</span></p>
        </div>
        
      </section>
    </main>
    <div class="grid">
      <div class="box-1">A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
      <div>G</div>
      <div>YH</div>
      <div>I</div>
    </div>
  </body>
</html>
